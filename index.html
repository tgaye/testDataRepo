<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Square Animation</title>
<style>
    .square {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: move 2s infinite;
    }

    @keyframes move {
        0% { left: 0; }
        50% { left: calc(100% - 50px); }
        100% { left: 0; }
    }
</style>
</head>
<body>
<div class="square"></div>
</body>
</html>
